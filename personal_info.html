<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/personal_center.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
</head>
<body>
<div class="personal-box" style="height: 100%;">
    <ul class="gr-items">
        <li><img src="img/head.png" alt="" class="circle" width="75"></li>
        <li><a href="javascript: void(0);">真实姓名<img src="img/arrow_right.png" alt="" class="fr"></a></li>
        <li><a href="javascript: void(0);">手机号码<img src="img/arrow_right.png" alt="" class="fr"></a></li>
        <li><a href="javascript: void(0);">修改昵称<img src="img/arrow_right.png" alt="" class="fr"></a></li>
        <li><a href="javascript: void(0);">修改性别<img src="img/arrow_right.png" alt="" class="fr"></a></li>
    </ul>
    <a href="javascript: void(0);" class="quit-center to-admit">提交</a>
</div>
<div class="shadow"></div>
<div class="buy-box small">
    <p class="fr close-layer mr15 mt15"><img src="img/close.png" alt=""></p>
    <p style="margin-top: 70px;">提交成功</p>
</div>
<script src="js/jquery-1.7.1.min.js"></script>
<script src=js/common.js></script>
<script>
    $(function(){
        //提交
        $(".to-admit").on("touchend", function(){
            shadowTog();
            $(".buy-box").show();
        });
        $(".close-layer").on("touchend", function(){
            shadowTog();
            $(".buy-box").hide();
        });
        $(document).on("touchmove", forbiddenDefault);
    });
</script>
</body>
</html>
