<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <link rel="stylesheet" href="css/personal_center.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
</head>
<body>
<div class="personal-box" style="height: 100%;">
    <div class="textarea-box"><textarea class="fk-text" placeholder="请留下您的宝贵意见和建议"></textarea></div>
    <a href="javascript: void(0);" class="quit-center to-admit">提交</a>
</div>
<div class="shadow"></div>
<div class="buy-box small">
    <p class="fr close-layer mr15 mt15"><img src="img/close.png" alt=""></p>
    <p style="margin-top: 70px;">提交成功</p>
</div>
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(function(){
        //提交
        $(".to-admit").on("touchend", function(){
            shadowTog();
            $(".buy-box").show();
        });
        $(".close-layer").on("touchend", function(){
            shadowTog();
            $(".buy-box").hide();
        });
    });
</script>
</body>
</html>
